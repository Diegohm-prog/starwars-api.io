<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <style>
    body {
      background: url(/uncle.png) no-repeat center/cover;
      height: 100vh;
      background-attachment: fixed;
    }
  </style>
  <title>Starwars Api</title>
</head>

<body class="container">
  <header class="text-rigth pt-100">
    <a href="https://fontmeme.com/star-wars-font/"><img src="/LOGO.png" alt="LOGO" border="0"></a>
  </header>
  <!-- BUTTONS SELECTION -->
  <div id="buttons" class="text-center mb-5">
    <div class="btn-group btn-group-toggle pt-5" data-toggle="buttons">
      <label class="btn btn-lg btn-outline-light">
        <input type="radio" name="options" id="films" autocomplete="off">Films</label>
      <label class="btn btn-lg btn-outline-light">
        <input type="radio" name="options" id="people" autocomplete="off">People</label>
      <label class="btn btn-lg btn-outline-light">
        <input type="radio" name="options" id="vehicles" autocomplete="off">Vehicles</label>
    </div>
  </div>

  <!-- RESULTS -->
  <div id="results" class="card-columns"></div>


  <!-- javascript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
    integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>

</body>

</html>
